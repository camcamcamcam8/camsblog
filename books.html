      align-items: center;

      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .error-message {
      color: #ccc;
      text-align: center;
      font-size: 0.9rem;
