<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camden's Belief Web (Static Layout)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    h1, p {
      text-align: center;
      margin: 20px auto;
      max-width: 800px;
    }
    #chart {
      /* Large fixed size so it doesn't cut off. Adjust as needed. */
      width: 1500px; 
      height: 1500px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ccc;
      position: relative; /* so we can absolutely position elements inside */
      overflow: auto; /* show scrollbars if elements exceed this container */
    }

    /* Core Belief Styles */
    .coreBox {
      position: absolute; /* We'll manually position each item */
      width: 140px;
      height: 60px;
      border-radius: 12px;
      background: steelblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }

    /* Sub-Belief Circle + Label wrapper */
    .subWrapper {
      position: absolute; 
      display: flex;
      align-items: center;
    }
    .subCircle {
      width: 14px;
      height: 14px;
      border-radius: 7px;
      background: orange;
      margin-right: 6px; /* space between circle and label text */
    }
    .subLabel {
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
      max-width: 200px; /* wrap text if too long */
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <h1>Camden's Static Belief Layout</h1>
  <p>
    Each core belief is a labeled rectangle around the center.<br/>
    Sub-beliefs spread out along “spokes,” with closer or farther distances.
  </p>

  <div id="chart">
    <!-- We’ll place our “coreBox” and “subWrapper” elements by calculating X/Y in JS. -->
  </div>

  <script>
    // ------------------------------------------------------------------
    // 1) DEFINE THE BELIEFS
    // ------------------------------------------------------------------

    // 7 CORE BELIEFS: each has an id + label
    const cores = [
      { id: "Core1", label: "Universal Consciousness" },
      { id: "Core2", label: "Oneness & Interconnectedness" },
      { id: "Core3", label: "Societal Conditioning" },
      { id: "Core4", label: "Suffering from Resistance" },
      { id: "Core5", label: "Purpose & Greater Good" },
      { id: "Core6", label: "Universal Laws & Energy" },
      { id: "Core7", label: "Knowledge vs. Wisdom" },
    ];

    // For each sub-belief, define:
    // - coreId (which core it belongs to)
    // - label
    // - distanceIndex (how close or far along the spoke it is: 1 = close, 2 = next, etc.)
    //   The final radius from center is baseRadius + (distanceIndex * spacing).
    const subBeliefs = [
      // Core1
      { coreId: "Core1", label: "We Are Spiritual Beings Having a Human Experience", distanceIndex: 1 },
      { coreId: "Core1", label: "Death Is Not Truly an End", distanceIndex: 2 },
      { coreId: "Core1", label: "There Is a Divine Order Amidst Chaos", distanceIndex: 3 },
      { coreId: "Core1", label: "Prayer/Intention-Setting Opens the Heart", distanceIndex: 4 },
      { coreId: "Core1", label: "Stillness Reveals Inner Truth", distanceIndex: 5 },

      // Core2
      { coreId: "Core2", label: "Authentic Service Reflects Oneness", distanceIndex: 1 },
      { coreId: "Core2", label: "Self-Forgiveness Is Key", distanceIndex: 2 },
      { coreId: "Core2", label: "Nothing External Can Truly Complete You", distanceIndex: 3 },
      { coreId: "Core2", label: "Everyone Always Does What They Think Is Best", distanceIndex: 4 },
      { coreId: "Core2", label: "Everyone's Value as a Human Is EQUAL", distanceIndex: 5 },
      { coreId: "Core2", label: "You Don't Have to Earn What's Already Yours", distanceIndex: 6 },

      // Core3
      { coreId: "Core3", label: "An Open Heart Is the Natural State", distanceIndex: 1 },
      { coreId: "Core3", label: "Emotions Are Energetic Invitations", distanceIndex: 2 },
      { coreId: "Core3", label: "The Human Mind Is a Tool, Not the Master", distanceIndex: 3 },
      { coreId: "Core3", label: "Playfulness & Joy Are Sacred", distanceIndex: 4 },
      { coreId: "Core3", label: "Less Is More", distanceIndex: 5 },
      { coreId: "Core3", label: "Good/Bad Are Perspectives, Not Absolutes", distanceIndex: 6 },
      { coreId: "Core3", label: "Reality Is Not Binary; Our Minds Impose Categories", distanceIndex: 7 },

      // Core4
      { coreId: "Core4", label: "Acceptance Is Not Passivity", distanceIndex: 1 },
      { coreId: "Core4", label: "Higher Frequencies Expand Possibility", distanceIndex: 2 },
      { coreId: "Core4", label: "Gratitude Is a Gateway to Love & Peace", distanceIndex: 3 },
      { coreId: "Core4", label: "Feeling Is the Secret", distanceIndex: 4 },
      { coreId: "Core4", label: "Adversity Is a Portal to Awakening", distanceIndex: 5 },
      { coreId: "Core4", label: "You Don't Need to Push Through Fear—Stop Identifying with Its Source", distanceIndex: 6 },

      // Core5
      { coreId: "Core5", label: "The Kingdom of God/Enlightenment Is Within", distanceIndex: 1 },
      { coreId: "Core5", label: "Nature Is a Gateway to the Divine", distanceIndex: 2 },
      { coreId: "Core5", label: "God/The Universe Works Through My Actions, Not in Place of Them", distanceIndex: 3 },

      // Core6
      { coreId: "Core6", label: "We Co-Create Reality with Consciousness", distanceIndex: 1 },
      { coreId: "Core6", label: "Focus on the 'What'; Universe Takes Care of the 'How'", distanceIndex: 2 },
      { coreId: "Core6", label: "Becoming the Person Who Has X Is the True Way", distanceIndex: 3 },
      { coreId: "Core6", label: "The Universe Is Constantly Offering Doors", distanceIndex: 4 },
      { coreId: "Core6", label: "Manifestation Speed Reflects Certainty", distanceIndex: 5 },
      { coreId: "Core6", label: "Internal Contradiction Is the Biggest Delay", distanceIndex: 6 },
      { coreId: "Core6", label: "Speak & Act from Already Having It", distanceIndex: 7 },
      { coreId: "Core6", label: "Every Intention Has an Energetic Charge", distanceIndex: 8 },
      { coreId: "Core6", label: "Faith, Not Force, Accelerates Desire", distanceIndex: 9 },

      // Core7
      { coreId: "Core7", label: "Presence Is the Ultimate Practice", distanceIndex: 1 },
      { coreId: "Core7", label: "Stillness Reveals Inner Truth", distanceIndex: 2 },
    ];

    // ------------------------------------------------------------------
    // 2) LAYOUT CONSTANTS
    // ------------------------------------------------------------------

    // Chart is 1500x1500, so let's define the center:
    const centerX = 750;
    const centerY = 750;

    // We'll place cores on a circle of radius = 200
    const radiusCores = 200;

    // For sub-beliefs, each core has an angle. We'll do 7 angles, equally spaced.
    // angleStep = 2π / 7
    const angleStep = (2 * Math.PI) / cores.length;

    // Distances for sub-beliefs:
    // subBelief final radius = 300 + distanceIndex * 50 (for example).
    // You can tweak base radius or spacing.
    const baseSubRadius = 300;
    const subSpacing = 50;

    // We'll store the x/y for each core in an object
    // so we can place sub-beliefs on that angle from the center.
    const corePositions = {};

    // ------------------------------------------------------------------
    // 3) POSITION & CREATE CORE BELIEF ELEMENTS
    // ------------------------------------------------------------------
    const chartDiv = document.getElementById("chart");

    cores.forEach((core, i) => {
      const angle = i * angleStep;
      const x = centerX + radiusCores * Math.cos(angle);
      const y = centerY + radiusCores * Math.sin(angle);

      // Save position for sub-beliefs
      corePositions[core.id] = { angle, x, y };

      // Create a "coreBox" div at (x,y). We'll center it on that point:
      const box = document.createElement("div");
      box.className = "coreBox";
      box.style.left = (x - 70) + "px";   // subtract half of width (140/2)
      box.style.top  = (y - 30) + "px";  // subtract half of height (60/2)
      box.textContent = core.label;

      chartDiv.appendChild(box);
    });

    // ------------------------------------------------------------------
    // 4) POSITION & CREATE SUB-BELIEF ELEMENTS
    // ------------------------------------------------------------------
    subBeliefs.forEach(sb => {
      const { angle } = corePositions[sb.coreId];
      // Calculate radius based on distanceIndex
      const r = baseSubRadius + sb.distanceIndex * subSpacing;
      const x = centerX + r * Math.cos(angle);
      const y = centerY + r * Math.sin(angle);

      // Create a line from core to sub?
      // We'll do it with a plain HTML element or a "bordered" trick, but that can be awkward.
      // Instead, we'll skip connecting lines in pure HTML/CSS—it's tricky to rotate a single div.
      // If you absolutely need lines, you'd typically use <svg> or a canvas approach.
      // But let's do a quick attempt with a rotating div:
      // It's simpler to do lines in an <svg> behind everything, but let's do that approach:

      // We'll do a subWrapper for the circle + label
      const subWrap = document.createElement("div");
      subWrap.className = "subWrapper";
      subWrap.style.left = (x - 7) + "px";  // offset circle center
      subWrap.style.top  = (y - 7) + "px";  // offset circle center

      // Circle
      const circle = document.createElement("div");
      circle.className = "subCircle";

      // Label
      const label = document.createElement("div");
      label.className = "subLabel";
      label.textContent = sb.label;

      subWrap.appendChild(circle);
      subWrap.appendChild(label);

      chartDiv.appendChild(subWrap);
    });

    // ------------------------------------------------------------------
    // 5) OPTIONAL: DRAW LINES WITH A SIMPLE SVG LAYER
    // ------------------------------------------------------------------
    // Let's place an <svg> behind everything for connecting lines:
    // We'll do it in code so we can connect each sub to the core position.

    const svgNS = "http://www.w3.org/2000/svg";
    const backSvg = document.createElementNS(svgNS, "svg");
    backSvg.setAttribute("width", "1500");
    backSvg.setAttribute("height", "1500");
    backSvg.style.position = "absolute";
    backSvg.style.left = "0";
    backSvg.style.top = "0";
    backSvg.style.zIndex = "0"; // behind the divs

    // Insert at the very beginning of chartDiv
    chartDiv.insertBefore(backSvg, chartDiv.firstChild);

    subBeliefs.forEach(sb => {
      const corePos = corePositions[sb.coreId];
      const angle = corePos.angle;
      const r = baseSubRadius + sb.distanceIndex * subSpacing;
      const subX = centerX + r * Math.cos(angle);
      const subY = centerY + r * Math.sin(angle);

      const line = document.createElementNS(svgNS, "line");
      line.setAttribute("x1", corePos.x);
      line.setAttribute("y1", corePos.y);
      line.setAttribute("x2", subX);
      line.setAttribute("y2", subY);
      line.setAttribute("stroke", "#999");
      line.setAttribute("stroke-width", "1");
      line.setAttribute("stroke-opacity", "0.6");

      backSvg.appendChild(line);
    });
  </script>
</body>
</html>
